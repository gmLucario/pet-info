# Nginx configuration for pet-info with mTLS for WhatsApp webhooks
# This configuration:
# 1. Handles HTTPS/TLS for all incoming requests
# 2. Enforces mTLS client certificate verification for WhatsApp webhook endpoints
# 3. Proxies all requests to the Rust application running on localhost:8080

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pet-info.link www.pet-info.link;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server with optional mTLS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name pet-info.link www.pet-info.link;

    # Server SSL certificates (manually provisioned via Terraform)
    ssl_certificate /home/ec2-user/certs/server.crt;
    ssl_certificate_key /home/ec2-user/certs/server.key;

    # SSL configuration (Mozilla Intermediate compatibility)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # mTLS client certificate verification configuration
    # IMPORTANT: ssl_verify_client is set to "optional" to allow:
    # - Regular browser connections (no client cert)
    # - WhatsApp webhook connections (with client cert)
    # The /webhook/whatsapp location will enforce client cert requirement
    ssl_client_certificate /etc/nginx/certs/DigiCertHighAssuranceEVRootCA.pem;
    ssl_verify_client optional;
    ssl_verify_depth 2;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/pet-info-access.log;
    error_log /var/log/nginx/pet-info-error.log;

    # WhatsApp webhook endpoint - REQUIRES mTLS client certificate
    location /webhook/whatsapp {
        # Verify client certificate was provided and is valid
        if ($ssl_client_verify != SUCCESS) {
            return 403;
        }

        # Verify the Common Name (CN) matches Meta's webhook certificate
        # Expected CN: client.webhooks.fbclientcerts.com
        if ($ssl_client_s_dn !~ "CN=client.webhooks.fbclientcerts.com") {
            return 403;
        }

        # Pass client certificate verification details to the application
        proxy_set_header X-Client-Cert-Verified $ssl_client_verify;
        proxy_set_header X-Client-Cert-DN $ssl_client_s_dn;
        proxy_set_header X-Client-Cert-Serial $ssl_client_serial;
        proxy_set_header X-Client-Cert-Fingerprint $ssl_client_fingerprint;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Preserve original request body for HMAC signature verification
        proxy_set_header Content-Length $content_length;
        proxy_set_header Content-Type $content_type;

        # Disable buffering for webhooks
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Forward to Rust application
        proxy_pass http://localhost:8080;
    }

    # All other endpoints - no client certificate required
    location / {
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Pass client cert info if provided (for regular traffic)
        proxy_set_header X-Client-Cert-Verified $ssl_client_verify;
        proxy_set_header X-Client-Cert-DN $ssl_client_s_dn;

        # Buffering configuration
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Forward to Rust application
        proxy_pass http://localhost:8080;
    }

    # Static files (if served directly by Nginx instead of through the app)
    # Uncomment if you want Nginx to serve static files directly
    # location /static/ {
    #     alias /home/ec2-user/pet-info/web/static/;
    #     expires 7d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Health check endpoint (if needed for monitoring)
    location /health {
        access_log off;
        proxy_pass http://localhost:8080;
    }
}
